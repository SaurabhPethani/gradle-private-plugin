plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.eM'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = "org.eM"
            artifactId='gradle-private-plugin'
            version="1.0"

            from components.java
        }
    }
}
test {
    useJUnitPlatform()
}